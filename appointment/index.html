<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Set an Appointment</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Describe your appointment:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="timeBegin">Appointment starts:</label>
          <input id="timeBegin" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="timeEnd">Appointment ends:</label>
          <input id="timeEnd" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Set up the appointment!</button>
      </form>
    </div>
  </body>
</html>
