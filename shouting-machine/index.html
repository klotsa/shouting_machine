<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="form-group">
          <label for="phrase">Enter a phrase, and it will be shouted back to you.</label>
          <input id="phrase" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">SHOUT!</button>
      </form>
      <div id="shout">
        <span class="phrase"></span>
      </div>
    </div>
  </body>
</html>
